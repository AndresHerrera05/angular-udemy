<div class="container top30">
  <div class="row">

    <div class="col-md-3">
      <img [src]="artist.images | sinfoto" class="img-thumbnail img-circle">
    </div>

    <div class="col-md-9">
      <h1>{{ artist.name }}</h1>
      <hr>
      <a class="btn btn-outline-success" [href]="artist.external_urls?.spotify" target="_blank">Open Spotify</a>
      <button [routerLink]="['/search']" type="button" class="btn btn-outline-danger">Back</button>
    </div>

  </div>

  <div class="row top30">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Picture</th>
          <th scope="col">Name</th>
          <th scope="col">Popularity</th>
          <th scope="col">Listen</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of tracks; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            <img [src]="track.album.images | sinfoto" class="img-50">
          </td>
          <td>{{ track.name }}</td>
          <td>{{ track.popularity }}</td>
          <td>
            <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
