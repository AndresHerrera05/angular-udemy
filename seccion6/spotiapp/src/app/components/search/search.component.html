<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscar artista</label>
      <input type="text"
             placeholder="Busque artista..."
             class="form-control"
             (keyup)="buscarArtista()"
             [(ngModel)]="termino"
      >
    </div>
    <div class="col-md-9" *ngIf="termino" >
      <h1 class="text-capitalize">{{ termino }}</h1>
      <hr>

      <div class="row">
        <div *ngFor="let artist of _spotifyService.artistas"
             class="col-md-3 text-center puntero"
             [routerLink]="['/artist',artist.id]"
        >
          <img [src]="artist.images | sinfoto"
               class="img-thumbnail">
          <p>{{ artist.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
